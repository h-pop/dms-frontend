<mat-list *ngFor="let documentType of documentTypes; let i = index">
  <mat-list-item (click)="onListItemClick(documentType.id)" style=" border: 1px solid lightgray; cursor: pointer;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        {{ documentType.name }}
      </div>
      <button mat-flat-button color="warn" (click)="onDelete(i)">X</button>
    </div>
  </mat-list-item>
</mat-list>
<button mat-flat-button color="primary" (click)="onNew()">New</button>
